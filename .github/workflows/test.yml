name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"
env:
  FORCE_COLOR: 2
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm
      - run: pnpm install
      - run: pnpm test
